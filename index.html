<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Kelime Öğrenme Uygulaması</title>
          <link rel="stylesheet" href="style.css" />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
               crossorigin="anonymous"
          />
     </head>
     <body>
          <h1>Kelime Öğrenme Uygulaması</h1>

          <form id="word-form">
               <label for="word-input">Kelime:</label>
               <input type="text" id="word-input" required />
               <label for="meaning-input">Anlam:</label>
               <input type="text" id="meaning-input" required />
               <input type="submit" value="Kaydet" />
          </form>

          <div id="reminder-container"></div>

          <div class="word-list">
               <h2>Kaydedilmiş Kelimeler</h2>
               <ul id="word-list-ul"></ul>
          </div>
          <script src="index.js"></script>
     </body>
</html>
